<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banking</title>
        <!-- Added Bootstrap Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <!-- Link Custom CSS -->
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <header>
                <div class="text-center mt-5">
                        <h1 class="fw-bold text-success">বাপের ব্যাংক</h1>
                        <h2 class="fw-bolder text-danger">থেকে খরচ করো</h2>
                </div>
        </header>
        <main>
                <section class="container pt-5">
                        <div>
                                <div class="row gx-3">
                                        <div class="col-lg-4 mt-3">
                                                <div class="p-3 border bg-success text-center text-white rounded-3">
                                                        <h5>ডিপোজিট</h5>
                                                        <h1>$<span id="total-deposit">00</span> </h1>
                                                </div>
                                        </div>
                                        <div class="col-lg-4 mt-3">
                                                <div class="p-3 border bg-danger text-center text-white rounded-3">
                                                        <h5>খরচ</h5>
                                                        <h1>$<span id="withdraw-total">00</span> </h1>
                                                </div>
                                        </div>
                                        <div class="col-lg-4 mt-3">
                                                <div class="p-3 border bg-warning text-center text-dark rounded-3">
                                                        <h5>বর্তমান</h5>
                                                        <h1>$<span id="store-amount">1240</span> </h1>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </section>

                <!-- Deposit and Withdraw Section -->
                <section class="pt-5">
                        <div class="container px-4">
                                <div class="row gx-5">
                                        <div class="col-lg-2">

                                        </div>
                                        <div class="col-lg-4 mt-3">
                                                <div class="p-3 border mx-auto deposit p-4 rounded-3">
                                                        <h4>ডিপোজিট করে ফেলো</h4>
                                                        <input type="" class="form-control w-75 mt-2" id="deposit-input"
                                                                placeholder="$ তুমার ইচ্ছে মতো যোগ করো">
                                                        <button id="deposit-btn" class="btn btn-success fw-bold mt-2"
                                                                type="button">Deposit</button>
                                                </div>

                                        </div>
                                        <div class="col-lg-4 mt-3">
                                                <div class="p-3 border mx-auto withdraw p-4 rounded-3">
                                                        <h4>খরচ করে ফেলো</h4>
                                                        <input type="" class="form-control w-75 mt-2"
                                                                id="withdraw-input"
                                                                placeholder="$ তুমার ইচ্ছে মতো খরচ করো">
                                                        <button id="withdraw-btn" class="btn btn-danger fw-bold mt-2"
                                                                type="button">Withdraw</button>
                                                </div>

                                        </div>
                                </div>
                        </div>
                </section>
        </main>

        <!-- Added Bootstrap's Bundle Js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <script src="js/banking.js"></script>
</body>

</html>
