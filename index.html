<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>বাপের ব্যাংক</title>
        <!-- Added Bootstrap Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <!-- Link Custom CSS -->
        <link rel="stylesheet" href="style.css">
</head>

<body>

        <!-- Main Start -->
        <section class="container">
                <div class="">
                        <form class="rounded-2 p-5 mt-5 form-bg mx-auto w-75">
                                <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label text-white">
                                                <h6>Email addres</h6>
                                        </label>
                                        <input type="email" class="form-control" id="user-email"
                                                aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label text-white">
                                                <h6>Password</h6>
                                        </label>
                                        <input type="password" class="form-control" id="user-password">
                                </div>
                                <div class="d-grid gap-2 pt-2">
                                        <button id="login-btn" class="btn btn-success fw-bold"
                                                type="button">Login</button>
                                </div>
                                <div>
                                        <h6 id="invalid-message" class="text-white text-center pt-2"></h6>
                                </div>
                        </form>
                </div>
        </section>

        <!-- Added Bootstrap's Bundle Js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <!-- Added Js File -->
        <script src="js/bank.js"></script>
</body>

</html>
